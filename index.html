<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ESL Courses in Dayton, Ohio</title>
	<link href="assets/css/style.css" rel="stylesheet">
	<script type="text/javascript" src="assets/data/mapdata.js"></script>
	<script type="text/javascript" src="assets/js/handlebars-v1.3.0.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script id="class-template" type="text/x-handlebars-template">
	  <li id='{{properties.id}}' class="class-entry">
	    <h1>{{properties.name}}</h1>
	    <p>{{properties.address}}</p>
	    <p>{{properties.address2}}</p>
	    <p>{{properties.city}}, {{properties.state}}  {{properties.zip}}</p>
	    <p>{{properties.time}}</p>
	    <p>{{properties.contact}}</p>
	    <p>{{properties.email}}</p>
	    <p>{{properties.phone}}</p>
	    <p>Open Enrollment: {{properties.open_enrollment}}</p>
	    <p>Childcare Available: {{properties.childcare}}</p>
	    <p>Skill Level: {{properties.skill_level}}</p>
	  </li>
	</script>
	<script type="text/javascript">
	  window.onload = loadScript;
	</script>
</head>
<body>
	<div id="map-canvas"></div>
	<div id="list-container">
		<ul id="class-list">
		</ul>
	</div>
	<div id="filter-container">
		<div id="walkin-filter">
			<input id="chk-walkin" type="checkbox" value="walkin">Only Walk-ins Welcome?<br />
			<input id="chk-monday" type="checkbox" value="monday">Monday<br />
			<input id="chk-tuesday" type="checkbox" value="tuesday">Tuesday<br />
			<input id="chk-wednesday" type="checkbox" value="wednesday">Wednesday<br />
			<input id="chk-thursday" type="checkbox" value="thursday">Thursday<br />
			<input id="chk-friday" type="checkbox" value="friday">Friday<br />
			<input id="chk-morning" type="checkbox" value="morning">Morning<br />
			<input id="chk-evening" type="checkbox" value="evening">Evening<br />
			<input id="chk-childcare" type="checkbox" value="childcare">Childcare Available<br />
			<input id="chk-level1" type="checkbox" value="level1">Skill Level - Basic<br />
			<input id="chk-level2" type="checkbox" value="level2">Skill Level - Intermediate<br />
			<input id="chk-level3" type="checkbox" value="level3">Skill Level - Advanced<br />
		</div>
	</div>
</body>
</html>
